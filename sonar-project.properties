# Project identification
sonar.projectKey=CHAT_BOT
sonar.projectName=CHAT_BOT
sonar.projectVersion=1.0

# Source code location
sonar.sources=src

# Language (auto-detected in recent SonarQube versions, but good to specify)
sonar.language=java

# Encoding
sonar.sourceEncoding=UTF-8

# Where tests and reports are located
sonar.tests=src/test/java
sonar.junit.reportPaths=target/surefire-reports

# Maven build output
sonar.java.binaries=target/classes
